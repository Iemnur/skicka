name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: |
        $GOPATH=.\
        $GOBIN=.\
        go install github.com/google/skicka@latest
        ls

    #- name: Test
    #  run: go test -v ./...
